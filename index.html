  <title> Pixels</title>

<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$(function() {
    
	$('img').mouseout(function(e) {
		$("#zoom")[0].style.display = "none";
	});
	
    $('img').mousemove(function(e) {
        
		var pixelZoomRatio = 10;
        if(!this.canvasMain) {
            this.canvasMain = $('<canvas />', {'id': 'main'})[0];
            this.canvasMain.width = this.width * pixelZoomRatio;
            this.canvasMain.height = this.height * pixelZoomRatio;
            this.canvasMain.getContext('2d').drawImage(this, 0, 0, this.width, this.height, 0, 0, this.canvasMain.width, this.canvasMain.height);			
        }
		
		canvasZoom = $("#zoom")[0];
		canvasZoom.fillStyle = "white";
		canvasZoom.getContext('2d').fillRect(0,0,canvasZoom.width, canvasZoom.height);
		
		canvasZoom.getContext('2d').drawImage(this.canvasMain, e.x, e.y, canvasZoom.width, canvasZoom.height, 0, 0, canvasZoom.width, canvasZoom.height);
		
		canvasZoom.style.top = e.pageY + 10 + "px";
		canvasZoom.style.left = e.pageX + 10 + "px";
		canvasZoom.style.display = "block";
	
        
        var pixelData = this.canvasMain.getContext('2d').getImageData(event.offsetX, event.offsetY, 1, 1).data;
        
		var pixelRatio = 4;
		var pixelX = Math.floor(event.offsetX/4);
		var pixelY = Math.floor(event.offsetY/4);
		
        $('#output').html(
			'Coords: (' + pixelX + ' , ' + pixelY + ' ) ' +
			'<br>R: ' + pixelData[0] + 
			'<br>G: ' + pixelData[1] + 
			'<br>B: ' + pixelData[2] + 
			'<br>A: ' + pixelData[3]);
        
        
    });
	
    
});
});//]]> 

</script>
